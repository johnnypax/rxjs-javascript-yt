<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/rxjs@7.8.2/dist/bundles/rxjs.umd.min.js"></script>
</head>

<body>
    <h2>Apri la console del Browser</h2>
    <pre id="output"></pre>

    <script>

        const { from, switchMap } = rxjs;

        const obs$ = from(fetch("https://jsonplaceholder.typicode.com/posts/1"))   //HTTP RESPONSE
                        .pipe(
                            switchMap(response => response.json())
                        )

        obs$.subscribe(data => {
            document.getElementById("output").innerText = JSON.stringify(data, null, 2)
        })

    </script>
</body>

</html>
