<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/rxjs@7.8.2/dist/bundles/rxjs.umd.min.js"></script>
</head>
<body>
    <h1>Apri la console di chrome</h1>
    <div style="background-color: blue; width: 300px;">
        Limite
    </div>

    <script>

        const { fromEvent } = rxjs;
        const { map, filter, take } = rxjs.operators;

        const click$ = fromEvent(document, 'click');

        click$.pipe(
            map(evento => evento.clientX),          //Coordinata X al click
            filter(x => x < 300),                   // Solo valori inferiori X a 300
            take(3)                                 // Solo i primi 3 eventi
        )
        .subscribe(x => console.log('coordinate X: ', x))

    </script>
</body>
</html>
