<body>
    <h2>Crea un timer che conta fino a 10 secondi e poi si ferma</h2>

    Timer: <span id="secondi">Caricamento...</span>
    <button type="button" id="avvia">Avvia</button>

    <script>

        const { interval, take, fromEvent, switchMap } = rxjs;

        /* Approccio semplice ma errato

        const button$ = fromEvent(pulsante, 'click')

        button$.subscribe(event => {
            const stream$ = interval(1000);

            stream$
                .pipe(

                })
        })
        */

        const pulsante = document.getElementById("avvia");
        const secondi = document.getElementById("secondi");

        const button$ = fromEvent(pulsante, 'click')

        button$
            .pipe(
                switchMap(() => interval(1000).pipe(take(10)))
            )
            .subscribe(val => {
                secondi.innerText = val + 1
            })



    </script>
