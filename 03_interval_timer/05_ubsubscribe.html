<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/rxjs@7.8.2/dist/bundles/rxjs.umd.min.js"></script>
</head>

<body>
    <h2>Crea un timer che conta fino a 10 secondi e poi si ferma</h2>

    Timer: <span id="secondi">Caricamento...</span>

    <button type="button" id="start">Start</button>
    <button type="button" id="stop">Stop</button>

    <script>
        const { fromEvent, interval, take } = rxjs;

        const secondi = document.getElementById("secondi");
        const start = document.getElementById("start");
        const stop = document.getElementById("stop");

        let timerClock = null;

        fromEvent(start, 'click').subscribe(() => {
            if (timerClock) {
                console.log("Attenzione, un interval è già impostato");
                return;
            }

            timerClock =
                interval(1000)
                    .pipe(take(10))
                    .subscribe(val => {
                        secondi.innerText = val + 1;
                    })
        })

        fromEvent(stop, 'click').subscribe(() => {
            if (timerClock) {
                timerClock.unsubscribe();
                timerClock = null;

                secondi.innerText += " (Interrotto)";
            }
        })



    </script>
</body>

</html>
